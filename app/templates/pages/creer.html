{% extends "conteneur.html" %}

{% block headTitle %}
    <title>Créer {{ titre }}|Librairie de Moissac</title>
{% endblock %}

{% block corps %}

    <h1>Création : {{ titre }}</h1>
    <br>
    <form class="form" method="POST" action="{{url_for("inscription", name="")}}">
        <div class="form-group row">
            <label for="register-cote" class="col-sm-2 col-form-label">Cote</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="register-cote" name="cote" placeholder="Texte ici">
            </div>
        </div>
        <div class="form-group row">
            <label for="register-login" class="col-sm-2 col-form-label">Login</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="register-login" name="login" placeholder="Nom d'utilisateur pour se connecter">
            </div>
        </div>
        <div class="form-group row">
            <label for="register-email" class="col-sm-2 col-form-label">Courriel</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="register-email" name="email" placeholder="Votre adresse de messagerie">
            </div>
        </div>
        <div class="form-group row">
            <label for="register-password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="register-password" placeholder="Mot de passe" name="motdepasse">
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Créer</button>
        </div>
    </form>
{% endblock %}
