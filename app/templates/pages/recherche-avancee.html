{% extends "conteneur.html" %}

{% block headTitle %}
    <title>Recherche avancée|Librairie de Moissac</title>
{% endblock %}

{% block corps %}

<h1>Recherche avancée</h1>
<form class="form" method="GET" action="{{url_for("rechercheAvancee")}}">
  <div class="form-group row">
    <label for="rech-cote" class="col-sm-2 col-form-label">Cote</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="rech-cote" name="cote" placeholder="ex. Paris, Bibliothèque nationale de France, Latin 2077">
    </div>
  </div>
  <div class="form-group row">
    <label for="rech-auteur" class="col-sm-2 col-form-label">Auteur</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="rech-auteur" name="auteur" placeholder="ex. saint Augustin">
    </div>
  </div>
  <div class="form-group row">
    <label for="rech-oeuvre" class="col-sm-2 col-form-label">Oeuvre</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="rech-oeuvre" name="oeuvre" placeholder="ex. De Genesi contra Manichaeos">
    </div>
  </div>
  <div class="form-group row">
    <label for="rech-lieu" class="col-sm-2 col-form-label">Provenance et origine</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="rech-lieu" name="lieu" placeholder="ex. Moissac" name="motdepasse">
    </div>
  </div>
    <div class="form-group row">
    <label for="rech-lieu" class="col-sm-2 col-form-label"></label>
    <div class="col-sm-10">
      <div class="form-check">
  <input class="form-check-input" type="radio" name="provenances" id="provenances" aria-checked="mixed">
  <label class="form-check-label" for="exampleRadios1">
    Toutes provenances
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="origines" id="origines">
  <label class="form-check-label" for="exampleRadios2">
    Origines seules
  </label>
</div>
    </div>
  </div>
  <div>
    <button type="submit" class="btn btn-primary">C'est parti !</button>
  </div>
</form>
{% endblock %}
